<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <title>ADMIN PAGE</title>
</head>
<body>
<h1>ADMIN PAGE</h1>

<h2>ロールに対する権限を変更する</h2>
<form th:each="role : ${roles}">
    <input type="text" th:attr="value=${role.value}" disabled="disabled"/>
    <input type="text" name="role" th:attr="value=${role.key}" hidden="hidden"/>
        <span th:each="permission : ${permissions}">
            <label th:text="${permission.value}"></label>
            <input name="permission" type="checkbox" th:value="${permission.key}"/>
        </span>

    <button type="button" class="btn">update</button>
</form>

<a th:href="@{/user}">ユーザページ</a>
<span sec:authorize="!hasAuthority('SHOW_USER_PAGE')">許可されてません</span>
<span sec:authorize="hasAuthority('SHOW_USER_PAGE')">許可されてます</span>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    var CONTEXT_PATH = /*[[@{/}]]*/ '';
</script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
